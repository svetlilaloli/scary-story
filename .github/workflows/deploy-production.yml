name: Deploy to Production

on:
  push:
    branches: ["main"]

jobs:
  deploy-render:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to production environment
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.SERVICE_ID }}
          api-key: ${{ secrets.RENDER_TOKEN }}
